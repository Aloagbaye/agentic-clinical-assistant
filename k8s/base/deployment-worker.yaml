apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: agentic-clinical-assistant
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentic-clinical-assistant
      component: worker
  template:
    metadata:
      labels:
        app: agentic-clinical-assistant
        component: worker
    spec:
      containers:
      - name: worker
        image: agentic-clinical-assistant/worker:latest
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: CELERY_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: broker-url
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: result-backend
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-credentials
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - agentic_clinical_assistant.workers.celery_app
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - agentic_clinical_assistant.workers.celery_app
            - inspect
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: agent-config

