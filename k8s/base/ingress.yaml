apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-api-ingress
  labels:
    app: agentic-clinical-assistant
    component: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.agentic-clinical-assistant.example.com
    secretName: agent-api-tls
  rules:
  - host: api.agentic-clinical-assistant.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-api
            port:
              number: 80

